<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solutions</title>
    <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">

    <!-- raw css -->
    <link rel="stylesheet" href="./style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/0c60753855.js" crossorigin="anonymous"></script>

    <!-- DaisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#B68C5A',
                        'gray': '#707070',
                    },
                    fontFamily: {
                        'garamond': 'EB Garamond',
                        'poppins': 'Poppins',
                    },
                    backgroundImage: {
                        'banner': "url('./images/banner.png')",
                    },
                }
            }
        }
    </script>

    <style>
        h1,
        h2,
        h3 {
            font-family: "EB Garamond";
        }
    </style>
</head>

<body class="font-poppins">
    <!-- header -->
    <header>
        <section class="w-10/12 md:w-10/12 2xl:container mx-auto">
            <!-- nav -->
            <nav>
                <div class="navbar bg-base-100">
                    <div class="navbar-start">
                        <img src="./images/logo2.png" alt="">
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-gray">
                            <li><a class="hover:bg-amber-50 hover:text-gold">Home</a></li>
                            <li><a class="hover:bg-amber-50 hover:text-gold">Services <i
                                        class="fa-solid fa-chevron-right"></i></a></li>
                            <li><a class="hover:bg-amber-50 hover:text-gold">Cases <i
                                        class="fa-solid fa-chevron-right"></i></a></li>
                            <li><a class="hover:bg-amber-50 hover:text-gold">Blog <i
                                        class="fa-solid fa-chevron-right"></i></a></li>
                            <li><a class="hover:bg-amber-50 hover:text-gold">Contact Us <i
                                        class="fa-solid fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <a class="btn bg-gold hover:bg-amber-600 text-white hidden lg:inline-flex">Free Consultation</a>
                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" />
                                </svg>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 right-0 shadow">
                                <li><a>Home</a></li>
                                <li><a>Services</a></li>
                                <li><a>Cases</a></li>
                                <li><a>Blog</a></li>
                                <li><a>Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- banner -->

        </section>
    </header>

    <!-- main -->
    <main></main>

    <!-- footer -->
    <footer></footer>
</body>

</html>
